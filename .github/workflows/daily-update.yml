name: Update Financial Health Data

on:
  schedule:
    - cron: '0 5 * * *'  # 5 AM UTC daily
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Data Pipeline
        env:
          GOOGLE_TRENDS_API_KEY: ${{ secrets.GOOGLE_TRENDS_API_KEY }}
        run: |
          # Create data directories if missing
          mkdir -p data/raw
          
          # 1. Fetch Data (Using API Key)
          node scripts/fetch-trends.js
          
          # 2. Calculate Indices
          node scripts/calculate-indices.js
          
          # 3. Generate Exports
          node scripts/generate-exports.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update financial health data $(date +%Y-%m-%d)"
            git push
          fi
