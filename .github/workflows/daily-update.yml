name: Update Financial Health Data

on:
  schedule:
    - cron: '0 5 * * *'  # 5 AM UTC daily
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Data Pipeline
        env:
          GOOGLE_TRENDS_API_KEY: ${{ secrets.GOOGLE_TRENDS_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
          HUD_API_KEY: ${{ secrets.HUD_API_KEY }}
        run: |
          # Create data directories if missing
          mkdir -p data/raw
          
          # Fetch real economic data from BLS, FRED, Census, HUD APIs
          # Note: JCHS reference data is loaded from data/jchs-reference-2025.json
          node scripts/fetch-real-data.js
          
          # Fallback: If real data fetch had issues, run legacy pipeline
          if [ ! -s data/dashboard-data.js ]; then
            echo "Real data fetch incomplete, running legacy pipeline..."
            node scripts/fetch-trends.js || true
            node scripts/calculate-indices.js || true
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update financial health data $(date +%Y-%m-%d)"
            git push
          fi
