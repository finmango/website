<!DOCTYPE html>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative map silhouette in background */
        .bg-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            height: 500px;
            opacity: 0.15;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .label {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #FF6B35;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 72px;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 28px;
            color: #666;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .indicators {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 20px;
        }

        .indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: white;
            border: 2px solid #1a1a1a;
            font-weight: 600;
            font-size: 14px;
        }

        .indicator.active {
            background: #FF6B35;
            color: white;
            border-color: #FF6B35;
        }

        .color-bar {
            display: flex;
            gap: 8px;
            margin-top: 40px;
        }

        .color-block {
            width: 60px;
            height: 12px;
            border-radius: 4px;
        }

        .logo {
            position: absolute;
            bottom: 40px;
            left: 60px;
            height: 40px;
        }

        .powered-by {
            position: absolute;
            bottom: 45px;
            right: 60px;
            font-size: 14px;
            color: #999;
            font-weight: 500;
        }

        .powered-by span {
            color: #FF6B35;
            font-weight: 700;
        }

</head>
