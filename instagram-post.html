<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post - FinMango</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            padding: 20px;
        }

        .instagram-post {
            width: 1080px;
            height: 1350px;
            background: #000000;
            position: relative;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* FinMango Logo - Top Left */
        .logo {
            position: absolute;
            top: 60px;
            left: 60px;
            height: 40px;
        }

        .logo img {
            height: 100%;
            filter: brightness(0) invert(1);
        }

        .logo .mango-icon {
            position: absolute;
            right: -5px;
            top: 0;
        }

        /* Custom logo with white text */
        .logo-text {
            font-family: 'Brush Script MT', cursive, serif;
            font-size: 32px;
            color: white;
            font-weight: normal;
            letter-spacing: -1px;
        }

        .logo-text .mango {
            color: #FF6B35;
        }

        .logo-text .leaf {
            color: #4CAF50;
            font-size: 14px;
            position: relative;
            top: -8px;
        }

        /* Main Headline */
        .headline-container {
            position: absolute;
            top: 50%;
            left: 60px;
            width: 65%;
            transform: translateY(-50%);
        }

        .headline {
            font-size: 90px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.15;
            letter-spacing: -3px;
            margin-bottom: 40px;
        }

        .orange-line {
            width: 200px;
            height: 6px;
            background: #FF6B35;
        }

        /* New Blog Post - Bottom Right */
        .new-blog-post {
            position: absolute;
            bottom: 60px;
            right: 60px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Scale controls for preview */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .controls h3 {
            margin-bottom: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .controls button {
            padding: 8px 16px;
            margin-right: 8px;
            border: 2px solid #000;
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: #000;
            color: white;
        }

        .controls p {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div class="controls">
        <h3>ðŸ“± Instagram Post Preview</h3>
        <button onclick="setScale(0.3)">30%</button>
        <button onclick="setScale(0.5)">50%</button>
        <button onclick="setScale(0.75)">75%</button>
        <button onclick="setScale(1)">100%</button>
        <p>Right-click the post â†’ "Save as image" or take a screenshot</p>
    </div>

    <div class="instagram-post" id="post">
        <!-- Logo - Top Left -->
        <div class="logo">
            <img src="finmango.png" alt="FinMango">
        </div>

        <!-- Main Headline -->
        <div class="headline-container">
            <h1 class="headline">Financial Health Must Come Before Financial Literacy</h1>
            <div class="orange-line"></div>
        </div>

        <!-- New Blog Post - Bottom Right -->
        <div class="new-blog-post">New Blog Post</div>
    </div>

    <script>
        function setScale(scale) {
            const post = document.getElementById('post');
            post.style.transform = `scale(${scale})`;
            post.style.transformOrigin = 'center center';
        }
        // Start at 50% scale for easier viewing
        setScale(0.5);
    </script>
</body>

</html>
