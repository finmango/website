<body>

    <section class="game-section">
        <div class="header-content">
            <h1>Paycheck Puzzle</h1>
            <p>Fit your expenses into your monthly income grid. Don't run out of space!</p>
        </div>

        <div class="game-container">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>

                <div class="overlay" id="startScreen">
                    <h2 style="font-size: 1.8rem; font-weight: 900; margin-bottom: 1rem;">Budget Tetris</h2>
                    <p style="color: var(--gray); margin-bottom: 1rem;">
                        Blocks are expenses. Rows are savings.
                    </p>
                    <button class="btn-start" onclick="startGame()">START BUDGETING</button>
                </div>

                <div class="overlay" id="gameOverScreen" style="display: none;">
                    <h2 style="font-size: 1.8rem; font-weight: 900; margin-bottom: 1rem;">Budget Busted!</h2>
                    <p style="font-size: 1.1rem;">Savings: <span id="finalScore"
                            style="color: var(--success); font-weight: 900;">$0</span></p>
                    <button class="btn-start" onclick="startGame()">TRY AGAIN</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="stat-box">
                    <span class="stat-label">Savings</span>
                    <span class="stat-value" id="score">$0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Level</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="controls-hint">
                    <div>‚¨ÖÔ∏è ‚û°Ô∏è Move</div>
                    <div>‚¨ÜÔ∏è Rotate</div>
                    <div>‚¨áÔ∏è Drop</div>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <button class="btn-control" onclick="input('left')">‚¨ÖÔ∏è</button>
            <button class="btn-control" onclick="input('rotate')">üîÑ</button>
            <button class="btn-control" onclick="input('right')">‚û°Ô∏è</button>
            <button class="btn-control" style="grid-column: 1 / -1;" onclick="input('drop')">‚¨áÔ∏è DROP</button>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        const COLORS = [
            null,
            '#FF6B35', // Orange (FinMango)
            '#10B981', // Green (Success)
            '#3B82F6', // Blue (Info)
            '#8B5CF6', // Purple
            '#F59E0B', // Yellow
            '#EF4444', // Red
            '#EC4899'  // Pink
        ];

        // Shapes (Standard Tetrominoes)
        const SHAPES = [
            [],
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 0, 0], [1, 1, 1]], // L
            [[0, 0, 1], [1, 1, 1]], // J
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]]  // Z
        ];

        let board = [];
        let score = 0;
        let level = 1;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPlaying = false;

        let player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            color: 0
        };

        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }

        function createPiece(type) {
            return SHAPES[type];
        }

        function playerReset() {
            const pieces = '1234567';
            const type = parseInt(pieces[pieces.length * Math.random() | 0]);
            player.matrix = createPiece(type);
            player.color = type;
            player.pos.y = 0;
            player.pos.x = (board[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

            if (collide(board, player)) {
                gameOver();
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect((x + offset.x) * BLOCK_SIZE,
                            (y + offset.y) * BLOCK_SIZE,
                            BLOCK_SIZE - 1, BLOCK_SIZE - 1);

                        // Add border
                        ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                        ctx.lineWidth = 2;
                        ctx.strokeRect((x + offset.x) * BLOCK_SIZE,
                            (y + offset.y) * BLOCK_SIZE,
                            BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
        }

        function draw() {
            ctx.fillStyle = '#f0f9ff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(board, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = player.color;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;

                score += rowCount * 100;
                rowCount *= 2;
            }
        }

        function updateScore() {
            scoreEl.innerText = '$' + score;
            // Level up every 500
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelEl.innerText = level;
                dropInterval = Math.max(100, 1000 - (level * 100)); // Speed up
            }
        }

        function update(time = 0) {
            if (!isPlaying) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function input(action) {
            if (!isPlaying) return;
            if (action === 'left') playerMove(-1);
            if (action === 'right') playerMove(1);
            if (action === 'rotate') playerRotate(1);
            if (action === 'drop') playerDrop();
        }

        document.addEventListener('keydown', event => {
            if (!isPlaying) return;
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 38) playerRotate(1);
        });

        function startGame() {
            initBoard();
            score = 0;
            level = 1;
            dropInterval = 1000;
            updateScore();
            playerReset();
            isPlaying = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            update();
        }

        function gameOver() {
            isPlaying = false;
            document.getElementById('finalScore').innerText = '$' + score;
            gameOverScreen.style.display = 'flex';
        }
    </script>
</body>
