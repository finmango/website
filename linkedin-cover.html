<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>LinkedIn Cover Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .linkedin-cover {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #FF6B35 0%, #ff8c5a 60%, #ffA070 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Abstract geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.12;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            border: 4px solid white;
            transform: rotate(45deg);
            top: -150px;
            right: 300px;
        }

        .shape-2 {
            width: 350px;
            height: 350px;
            border: 3px solid white;
            transform: rotate(30deg);
            bottom: 150px;
            right: 500px;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.08);
            transform: rotate(15deg);
            top: 350px;
            right: 200px;
        }

        /* Growth arrows */
        .arrow-container {
            position: absolute;
            right: 80px;
            bottom: 80px;
            display: flex;
            align-items: flex-end;
            gap: 30px;
        }

        .arrow {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.18;
        }

        .arrow-head {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid white;
        }

        .arrow-body {
            width: 30px;
            background: white;
        }

        .arrow:nth-child(1) .arrow-body {
            height: 200px;
        }

        .arrow:nth-child(2) .arrow-body {
            height: 300px;
        }

        .arrow:nth-child(3) .arrow-body {
            height: 400px;
        }

        .arrow:nth-child(1) {
            opacity: 0.12;
        }

        .arrow:nth-child(2) {
            opacity: 0.16;
        }

        .arrow:nth-child(3) {
            opacity: 0.20;
        }

        /* Building blocks / foundation */
        .blocks {
            position: absolute;
            bottom: 80px;
            right: 450px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            opacity: 0.12;
        }

        .block {
            width: 80px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .block:nth-child(4),
        .block:nth-child(5),
        .block:nth-child(6) {
            display: none;
        }

        /* Main headline */
        .headline {
            position: absolute;
            left: 100px;
            top: 50%;
            transform: translateY(-50%);
            max-width: 1000px;
        }

        .headline h1 {
            color: white;
            font-size: 88px;
            font-weight: 800;
            line-height: 1.08;
            letter-spacing: -3px;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.12);
        }

        /* Logo container */
        .logo-container {
            position: absolute;
            bottom: 50px;
            right: 60px;
            background: white;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }

        .logo-container img {
            width: 145px;
            height: auto;
        }

        /* Decorative accent */
        .accent-line {
            position: absolute;
            left: 100px;
            bottom: 100px;
            width: 180px;
            height: 5px;
            background: white;
            opacity: 0.7;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="linkedin-cover">
        <!-- Abstract shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>

        <!-- Growth arrows -->
        <div class="arrow-container">
            <div class="arrow">
                <div class="arrow-head"></div>
                <div class="arrow-body"></div>
            </div>
            <div class="arrow">
                <div class="arrow-head"></div>
                <div class="arrow-body"></div>
            </div>
            <div class="arrow">
                <div class="arrow-head"></div>
                <div class="arrow-body"></div>
            </div>
        </div>

        <!-- Building blocks -->
        <div class="blocks">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>

        <!-- Main headline -->
        <div class="headline">
            <h1>Financial Health<br>Must Come Before<br>Financial Literacy</h1>
        </div>

        <!-- Accent line -->
        <div class="accent-line"></div>

        <!-- Logo -->
        <div class="logo-container">
            <img src="finmango.png" alt="FinMango">
        </div>
    </div>
</body>

</html>
