<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Post Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .post-container {
            width: 1200px;
            height: 1600px;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        /* Top Side - Image */
        .image-side {
            width: 100%;
            height: 50%;
            position: relative;
            overflow: hidden;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 35%;
            filter: grayscale(100%);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
        }

        /* Bottom Side - Content */
        .content-side {
            width: 100%;
            height: 50%;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #FF6B35;
            color: white;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo {
            width: 250px;
            filter: brightness(0) invert(1);
        }

        .tag {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 4px solid white;
            padding: 10px 20px;
            transform: rotate(-2deg);
        }

        .main-content {
            margin-top: auto;
            margin-bottom: auto;
        }

        .eyebrow {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .name {
            font-family: 'DM Serif Display', serif;
            font-size: 100px;
            line-height: 0.9;
            margin-bottom: 40px;
        }

        .excerpt {
            font-size: 36px;
            line-height: 1.4;
            font-weight: 500;
            opacity: 0.95;
        }

        .footer {
            border-top: 4px solid rgba(255, 255, 255, 0.3);
            padding-top: 40px;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .url {
            opacity: 0.8;
        }
    </style>

  <!-- Shared Navbar Styles -->
  <link rel="stylesheet" href="css/navbar.css">
</head>

<body>

    <div class="post-container" id="capture">
        <div class="image-side">
            <img src="28.jpg" alt="Bradley Smith" class="profile-image">
            <div class="overlay"></div>
        </div>
        <div class="content-side">
            <div class="header">
                <img src="finmango.png" alt="FinMango" class="logo">
                <div class="tag">Ambassador Spotlight</div>
            </div>

            <div class="main-content">
                <div class="eyebrow">Blog Post</div>
                <h1 class="name">Bradley<br>Smith</h1>
                <p class="excerpt">Reflections on international banking, Italy's startup ecosystem, and a "work to live"
                    mindset.</p>
            </div>

            <div class="footer">
                <span class="url">blogs.finmango.org</span>
                <span>â†’</span>
            </div>
        </div>
    </div>


  <!-- Shared Navbar JavaScript -->
  <script src="js/navbar.js"></script>
</body>

</html>
